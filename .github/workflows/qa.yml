name: QA
on: [push, pull_request]
jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run preview:ci & npx wait-on http://localhost:4321
      - run: npm run a11y:ci
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/**

